<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Attendance Tracker</h1>
  <p>Automatically tracks classes based on your timetable.</p>

  <!-- Display Total Classes -->
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Total Classes</th>
        <th>Classes Happened</th>
        <th>Classes Needed for 75%</th>
      </tr>
    </thead>
    <tbody id="subject-table">
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Attendance Calculator -->
  <div class="calculator">
    <h2>Attendance Calculator</h2>
    <label for="subject">Select Subject:</label>
    <select id="subject" onchange="updateSelectedSubject()">
      <!-- Options will be dynamically inserted -->
    </select>

    <label for="attendancePercentage">Attendance Percentage:</label>
    <input type="number" id="attendancePercentage" placeholder="Enter your attendance percentage" min="0" max="100">

    <label for="totalClasses">Classes Happened:</label>
    <input type="number" id="totalClasses" placeholder="Classes happened so far" value="10" min="0">

    <button onclick="calculateAttendance()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <p>Made by Me</p>

  <script src="script.js"></script>
</body>
</html>
